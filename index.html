<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
    <title>Median</title>
</head>

<body>
    <div class="row wrapper">
        <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center bg-primary">
            <div class="row">
                <div class="col-12 d-flex justify-content-center align-items-center pb-4 mb-4">
                    <img class="img-fluid w-25" src="assets/Logo.svg" alt="Logo Median">
                </div>
                <div class="col-12 d-flex justify-content-center align-items-center mb-4">
                    <img class="img-fluid w-50" src="assets/Illustration.svg" alt="Illustration">
                </div>
            </div>
        </div>
        <div class="d-md-none d-flex justify-content-center align-items-center mt-4" style="max-height: 110px;">
            <img src="assets/Logo-mobile.svg" alt="" class="img-fluid w-75 h-50">
        </div>
        <div class="col-md-6 align-items-center justify-content-center d-flex flex-column">
            <div class="row ">
                <div class="card">
                    <div class="card-body px-4">
                        <div class="row px-4 login-text">
                            <h4 class="heading-3 text-center text-dark-primary">
                                Login
                            </h4>
                            <p class="fs-6 fw-4 text-center text-dark-secondary">
                                Selamat datang kembali!
                            </p>
                        </div>
                        <div class="row mt-3">
                            <form action="">
                                <div class="mb-3">
                                    <label for="email" class="form-label fw-6 fs-14 text-dark-secondary">Email</label>
                                    <div class="input-group">
                                        <input type="email" class="form-control fs-6 text-dark-secondary " id="email"
                                            aria-describedby="emailHelp" placeholder="Masukkan Email">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label fw-6 fs-14 text-dark-secondary">Kata Sandi</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password" aria-describedby="passwordHelp" placeholder="Masukkan Kata Sandi">
                                        <span class="input-group-text" id="basic-addon2"><i class="lar la-eye"></i></span>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="row register-text">
                                        <div class="col-7">
                                            <p class="fs-14 fw-4 text-primary">
                                                Belum Punya Akun? <span class="fs-14 fw-6 text-primary">Register</span>
                                            </p>
                                        </div>
                                        <div class="col-5">
                                            <p class="float-end fs-14 fw-6 text-primary">Lupa Password?</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <a href="landing.html" class="btn-login btn btn-primary fs-14 fw-5">Login</a>
                                </div>
                                <div class="mb-3 sub-text">
                                    <p class="text-center fs-14 fw-4 text-dark-disabled">atau</p>
                                </div>
                                <div class="row mb-3">
                                    <a class="btn-login border btn btn-light fs-14 fw-5 text-dark-primary" style="background-color: #fff !important;"><img src="assets/google.svg" alt="">Login dengan Google</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row position-absolute bottom-0">
                <footer class="footer">
                    <span class="fs-12 fw-5 text-dark-disabled">&copy; 2023 PT. Median. All Rights Reserved</span>
                </footer>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>
</html>
